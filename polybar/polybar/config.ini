[colors]
yellow            = #d79921
background        = #24283b
foreground        = #c0caf5
alert             = #e86c75
volume-min        = #a3be80
volume-med        = #ebcb8b
volume-max        = #bf616a
pink              = #e86c9e
orange            = #ff9e64
dark-orange       = #fba928
green             = #9ece6a
teal              = #73daca
light-blue        = #b4f9f8
cyan              = #2ac3de
blue              = #7dcfff
blurple           = #7aa2f7
purple            = #bb9af7
light-purple      = #bb9ab0
light-dark-purple = #a9b1d6
dark-purple       = #9aa5ce
beige             = #cfc9c2
really-dark-purple= #565f89
black             = #414868
really-black      = #24283b
blacker           = #1a1b26



[bar/top]
width = 100%
height = 20pt
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true
bottom = false
; separator = |


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

; border-size = 3pt
; border-color = #00000000


padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right= 0.5
separator-foreground = ${colors.disabled}


font-0 = "Hack Nerd Font:size=13;3"


modules-left = i3  xwindow
modules-center=
modules-right = weather  pulseaudio  backlight date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = none

wm-restack = i3

; override-redirect = true

[bar/buttom]
width = 100%
height = 18pt
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true
bottom = true
; separator = |


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 3pt
; border-color = #00000000


padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right= 0
separator-foreground = ${colors.disabled}


font-0 = "Hack Nerd Font:size=13;3"

modules-left = battery consumation
modules-center= spotify
modules-right = cpu network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = none

wm-restack = i3

; override-redirect = true




[module/xwindow]
type = internal/xwindow
label = %title%
label-foreground = ${colors.purple}

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true


ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;ﭮ
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-default =

label-dimmed-underline = ${root.background}

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = "<label-state> <label-mode>"

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused =  %icon%
label-focused-foreground = #ffffff
label-focused-background = ${colors.background}
label-focused-underline = ${colors.blurple}
label-focused-padding = 4


label-occupied = %icon&
label-occupied-background = ${colors.background}
label-occupied-foreground  = ${colors.yellow}
label-occupied-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %icon%
label-unfocused-padding = 4
label-unfocused-background = ${colors.background}
label-unfocused-foreground  = ${colors.green}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-foreground = #e60053
label-urgent-background = ${colors.background}
label-urgent-padding = 4

; Separator in between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.blurple}

[module/date]
type = internal/date
date = " %a, %d %b %Y"
label =  %date%
label-background = ${colors.background}
label-foreground = ${colors.alert}
label-padding = 2


[module/time]
type = internal/date
time = " %r"
label = "%time%"
label-background = ${colors.background}
label-foreground = ${colors.blue}
label-padding = 2


[module/memory]
type = internal/memory
interval = 2
#format-prefix = " "
label = "  %gb_used%"
format-background = ${colors.background}
format-foreground = ${colors.blue}
format-padding = 2


[module/pulseaudio]
type = internal/pulseaudio
interval = 5
label-volume = "  %percentage%%"
format-volume-foreground = ${colors.purple}
format-volume-background = ${colors.background}
format-volume-padding = 2
label-muted = " 0%"
format-muted-foreground = ${colors.background}
format-muted-background = #e5746a
format-muted-padding = 2
ramp-headphones-0 = 
ramp-headphones-1 = 


[module/cpu]
type = internal/cpu
interval = 2
label = "%percentage%% "
;format-prefix = ""
format-background = ${colors.background}
format-foreground = ${colors.purple}
format-padding = 2


[module/network]
type = internal/network
interface = wlan0
interval = 1.0
label-connected = " %downspeed%   %upspeed%  "
label-connected-background = ${colors.background}
label-connected-foreground= ${colors.teal}
label-disconnected = "No internet connection  "
label-disconnected-background = ${colors.background}
label-disconnected-foreground= ${colors.alert}



[module/battery]
type = internal/battery
full-at = 98
interval = 1.0
format-charging = "<animation-charging>  <label-charging>"
format-discharging = "<ramp-capacity>  <label-discharging>"
format-full = "<ramp-capacity>  <label-full>"
format-foreground = ${colors.green}

label-charging = "%percentage%% %time%h"
label-charging-foreground = ${colors.blurple}
label-discharging = %percentage%% %time%h
label-discharging-foreground = ${colors.blurple}
ramp-capacity-0 = 
ramp-capacity-0-foreground = #f53c3c
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.green}
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.green}

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-crarging-framerate = 750

[module/consumation]
type = custom/script
format= "   <label> "
format-foreground = ${colors.orange}
exec = ~/.config/polybar/scripts/power.sh
interval = 1


[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix= "  "
format = <label>
exec = python ~/.config/polybar/scripts/spotify.py

[module/backlight]
type = internal/backlight
format = " <label>"
format-foreground = ${colors.yellow}
interval = 50
#format = <ramp> <bar>

card =  intel_backlight

label = %percentage%%
; ramp-0 = 
; ramp-1 = 
; ramp-2 =

bar-width = 10
bar-indicator = |
bar-indicator-font = 3
bar-indicator-foreground = ${colors.green}
bar-fill = ─
bar-fill-font = 3
bar-fill-foreground = #c9665e
bar-empty = ─
bar-empty-font = 3
bar-empty-foreground =  ${colors.green}

[module/weather]
type = custom/script
interval = 5
format-foreground = ${colors.light-blue}
cursor-click = python3 ~/.config/polybar/scripts/weather.py
exec = python3 ~/.config/polybar/scripts//weather.py
